<!DOCTYPE html>
<html>

        <title>Learning about Adding Images</title>
    </head>
    <body>
    <!--To add image use <img src> a self closing tag-->
    <!--use height & width the change the photo size-->
    <!--alt = alternative text(show if image fails to load)-->
    <!--We can turn image into hypertext too.-->
    <h1>This is Sukuna</h1>
    
    <a href="https://en.wikipedia.org/wiki/Ryomen_Sukuna"
    target="_blank"
    title="You dare to click me!">
    <img src="images/gojo.jpg"
    alt="Sukuna King of Curses"
    height="200" width="350">
    </a>
    <h3>He is the King of Curses!</h3>

    <!-- We can add gif in our webpage-->

    <img src="images/sukuna.gif"
    height="200" width="400"
    alt="Domain Expnsion">
    
        
    </body>
