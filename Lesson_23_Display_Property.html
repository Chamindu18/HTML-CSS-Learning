    <body>

        <!-- display = property specifies if/how an element is displayed
         
            block-level = start on a new line, take up the full width available
                          (h1, div, p, form, header, footer)
            
            inline = do not start on a new line, width is limited to what is needed 
                        (span, a, img)             -->
        
        <div>div</div>
        <!--we can add width & height to div element-->
        <span>span</span>
        <!--we can't add width & height to span element
        by adding display:block we can give turn it to a block-->

        <!-- display:inline - we can't give width & height-->
        <!-- display:inline-block - we can give width & height  -->
        <!-- display:none - this will erase the elements -->
        <!-- visibility:hidden - hide the element but it will take the space-->
