<!DOCTYPE html>
<html>
    <head>
        <title>Adding Font Styles in HTML</title>

        <link rel="stylesheet" href="Lesson_17_Fonts_StyleSheet.css">
        <!-- we can style our fonts in CSS stylesheet -->
        <!-- font-family = set the font type -->
        <!-- we can add backup font just in case web browser didnt support first font style -->
        <!-- if font name have spaces(2 or more words) use " " -->
        <!-- font-size = set the font size -->
        <!-- font-style = make text italic or normal -->
        <!-- font-weight = make text bold -->
        <!-- line-height = set spacing between lines -->

        <!-- we can link google font styles from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1> Gojo Satoru</h1>

        <h2>Ruyomen Sukuna</h2>

        <h3>Yuji Itadori</h3>

        <p>Lorem ipsum dolor sit amet consectetur 
            adipisicing elit. Vitae placeat dolorum 
            pariatur eum alias repellendus ullam ut!
            Asperiores ipsum vero voluptates veniam
            corporis similique quae eligendi deleniti 
            temporibus, quaerat repudiandae.</p>

    </body>

</html>
