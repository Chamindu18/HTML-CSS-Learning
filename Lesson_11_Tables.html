<!DOCTYPE html>
<html>
    <head>
        <title>Creating Tables in HTML</title>
    </head>

    <body>

    <h3>Store Hours</h3>

    <!-- <table></table> tag to create table tags -->

    <table border="2" style="background-color:black">
        <!--table row - <tr></tr> for the first row-->
        <!--use border attribute add borders to the table-->
        <!--use style attribute to add background color-->
        <tr style="background-color:lightblue">
          <!--table header <th></th>--> 
          <!--use width attribute to adjust the column size--> 
          <th width="100">Sunday</th>
          <th width="100">Monday</th>
          <th width="100">Tuesday</th>
          <th width="100">Wednesday</th>
          <th width="100">Thursday</th>
          <th width="100">Friday</th>
          <th width="100">Saturday</th>
        </tr>

        <tr align="center" style="background-color:cyan">
            <!--Table data <td></td> add data into table-->
            <!--To align data use align attribute and we can use center,right,left to justify data-->
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>10-2</td>
        </tr>
    </table>

    </body>
</html>
