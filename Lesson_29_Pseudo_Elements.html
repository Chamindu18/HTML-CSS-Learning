        <!-- pseudo element = keyword added after a selector that's used
                                to style a specific parts of an element
                                
                                selector::pseudo-element -->

        <!-- h1::first-letter{}  to change the first letter-->
        <!-- p::fisrt-line{} to change the first line in paragraph-->
        <!-- p::selection{} to change anything selected with the mouse-->

        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.

            beatae error adipisci tempore nihil quibusdam iste.

            nam.</p>
        
        <!-- before & after pseudo elements used to add something before & after the selected elements -->
        <!--#fruit li::before{} add spmething before the list item-->
        <!-- content:"" to add emojis (win+;)-->
        <!-- #apple::after{} add something after this id -->
        <!-- #fruit li::marker{
                    conternt:"";
        } change the marker of the list -->
        <ul id="fruit">
