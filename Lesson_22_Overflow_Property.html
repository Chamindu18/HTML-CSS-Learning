        <!-- overflow = property that sets the desired behavior when
                        content does not fit in the parent element box(overflows)

                        overflow: visible
                        overflow: hidden (content outside will be hidden)
                        overflow: clip(same as hidden)(overflow-clip-margin:10px this used to how far our content displays)
                        overflow: scroll(with this our box will contain a scroll bar)
                        overflow: auto(until we need the scroll bar it won't appear)
         
         -->
