<!--Hyperlink = A digital reference to a data that allows user to click and navigate to another webpage, file, email or part of the same page-->
<!DOCTYPE html>
<html>
    <head>
        <title>My First Website</title>
    </head>
    <body>
        <a href="https://www.google.com/"
        target="_blank"
        title="Goes to google">  <!--href = hypertext reference-->
        <!--target = tag to specify where to open-->
        <!--title = can add a message-->
          Click me  
        </a>  

        <br>
        
        <!--Linking to another file-->

        <a href="Lesson_2_Lyrics.html"><!--Since we are connecting to file that is in the same folder we only need the file name.-->
        <!--If we are linking to a file at a different location we need the file path.-->
        Song Lyrics  
        </a>

        <br>

        <a href="faketest@gmail.com">
        email me
        </a>
    </body>
</html>
