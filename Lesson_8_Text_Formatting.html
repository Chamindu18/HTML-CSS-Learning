<!DOCTYPE html>
<html>
    
    <head>
        <title>Text Formatting in HTML</title>
    </head>

    <body>
        <p>This is normal text.</p>
        <p>This is <b>bold</b> text.</p><!--<b></b> to bold text-->
        <p>This is <i>italic</i> text.</p><!--<i></i> for italic text-->
        <p>This is <u>underlined</u> text.</p><!--<u></u> for underline text-->
        <p>This is <del>deleted</del> text.</p><!--<del></del> to cross line in the text-->
        <p>This is <big>big</big> text.</p><!--<big></big> for big letters-->
        <p>This is <small>small</small> text.</p><!--<small></small> for small letters-->
        <p>This is <sub>subscript</sub> text.</p><!--<sub></sub> small letters and beneath other text-->
        <p>This is <sup>superscript</sup> text.</p><!--<sup></sup> small letters and above other text-->
        <p>This is <tt>monospaced</tt> text.</p><!--<tt></tt> a font-->
        <p>This is <mark style="background-color:lightgreen">highlight</mark> text.</p><!--<mark></mark> to highlight text-->
        <!-- 'style' attribute to change color-->
    </body>

</html>
